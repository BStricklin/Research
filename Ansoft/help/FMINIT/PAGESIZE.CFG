This file defines the page sizes for the seven standard page sizes
listed in the Page Sizes popup menu in the Custom Blank Paper and
Page Size dialog boxes. For a new custom document, it also defines
the default unit, column gap, and margin settings for each paper
size. The units are inferred from the last specified unit value
within each page description.

